<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Inovador | Startup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="cadastroForm">
  <!-- Barra de progresso -->
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <!-- Etapa 1: Dados Pessoais -->
  <fieldset>
    <h2>Dados Pessoais</h2>
    <label>Nome completo*</label>
    <input type="text" id="nome" required>

    <label>Email*</label>
    <input type="email" id="email" required>

    <label>Telefone*</label>
    <input type="tel" id="telefone" required placeholder="(99) 99999-9999">

    <label>Data de Nascimento*</label>
    <input type="date" id="nascimento" required>

    <button type="button" class="next">Próximo</button>
  </fieldset>

  <!-- Etapa 2: Endereço -->
  <fieldset>
    <h2>Endereço</h2>
    <label>CEP*</label>
    <input type="text" id="cep" required placeholder="00000-000">

    <label>Logradouro</label>
    <input type="text" id="logradouro" required>

    <label>Número</label>
    <input type="text" id="numero" required>

    <label>Bairro</label>
    <input type="text" id="bairro" required>

    <label>Cidade</label>
    <input type="text" id="cidade" required>

    <label>Complemento</label>
    <input type="text" id="complemento">

    <label>Estado*</label>
    <select id="estado" required>
      <option value="">Selecione</option>
      <option>PE</option>
      <option>SP</option>
      <option>RJ</option>
      <option>RN</option>
      <!-- outros estados -->
    </select>

    <button type="button" class="prev">Anterior</button>
    <button type="button" class="next">Próximo</button>
  </fieldset>

  <!-- Etapa 3: Perfil Profissional -->
  <fieldset>
    <h2>Perfil Profissional</h2>
    <label>Profissão*</label>
    <input type="text" id="profissao" required>

    <label>Empresa</label>
    <input type="text" id="empresa">

    <label>Áreas de Interesse*</label>
    <select id="interesses" multiple required>
      <option>Desenvolvimento Web</option>
      <option>Design UX/UI</option>
      <option>Marketing Digital</option>
      <option>Data Science</option>
    </select>

    <label>Sobre você</label>
    <textarea id="sobre"></textarea>

    <button type="button" class="prev">Anterior</button>
    <button type="button" class="next">Próximo</button>
  </fieldset>

  <!-- Etapa 4: Confirmação -->
  <fieldset>
    <h2>Confirmação</h2>
    <div id="resumo"></div>
    <button type="button" class="prev">Anterior</button>
    <button type="submit">Finalizar Cadastro</button>
  </fieldset>
</form>
